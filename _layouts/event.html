<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
    <title>{{site.title}}</title>
</head>

<body>
    <header class="site-header">
        <div class="site-wrapper">
            <div class="site-branding">
                    <h1><a href="{{site.baseurl}}">Event Creater</a></h1>
                    <p>Invite people, set up the date, add details...</p>
            </div>
        </div>
    </header>

    <div class="site-wrapper">
        {{content}}
    

        <div class="event-form">
            <div class="organiser">
                <label for = "first_name">Organiser's name</label>
                <input type="text", name="organiser_name", id="organiser_name", autofocus>
            </div>

            <div class="place">
                <label for = "place">Place</label>
                <select name="place", id="place">
                    <option value="Outdoor">Outdoor</option>
                    <option value="Home">Home</option>
                    <option value="Public">Public</option>
                </select> 
            </div>

            <div class="description"> 
                <textarea name="text_area" rows="5" cols="20", placeholder="More information..."></textarea>
            </div>
        </div>
    </div>
    
    
    <footer class="site-footer">
        <div class="site-wrapper">
            <section class="site-footer-content">
                <div>More info</div>
                <ul class="site-footer-information">
                    <li>About us</li>
                    <li>Past events</li>
                    <li>Our story</li>
                </ul>
            </section>
            <section class="site-footer-social">
                <div>Find us</div>
                <ul class="site-footer-social-network">
                    <li><a href="">Facebook</a></li>
                    <li><a href="">Twitter</a></li>
                    <li><a href="">Instagram</a></li>
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
