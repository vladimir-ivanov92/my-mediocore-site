<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
    <title>{{site.title}}</title>
</head>
<body>

    <header class="site-header">
        <div class="site-wrapper">
            <div class="site-branding">
                <h1><a href="{{site.baseurl}}">Event Creater</a></h1>
                <p>Create your own super special event and invite your friends</p>
            </div>


            <div class="site-nav">
                <nav>
                    <ul>
                        {% for page in site.pages %}
                            {% if page.title %}
                            <li><a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>  
    </header>

    <section class="site-media" style="background-image: url('https://images.unsplash.com/photo-1527529482837-4698179dc6ce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
     
    </section>
    
     <div class="site-wrapper">
         <div class="site-content">
            {{content}}
         </div>
     </div>   
   
    <footer class="site-footer">
        <div class="site-wrapper">
            <section class="site-footer-content">
                <div>More info</div>
                <ul class="site-footer-information">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Past events</a></li>
                    <li><a href="#">Our story</a></li>
                </ul>
            </section>
            <section class="site-footer-social">
                <div>Find us</div>
                <ul class="site-footer-social-network">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
