<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/site.css">
    <title>CSS Advanced</title>
</head>

<body>
    <header class="site-header">
        <div class="site-wrapper">
            <div class="site-branding">
                    <h1><a href="">Event Creater</a></h1>
                    <p>Invite people, set up the date, add details...</p>
            </div>
        </div>
    </header>

    <div class="site-wrapper">
        <article class="event-page">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Avatar" style="width:450;height:300px;">
            </div>
            <div class="flip-card-back">
                <h1>Birthday event</h1> 
                <p>John Doe</p>
                <p>John Doe</p>
                <p>John Doe</p>
                <p>John Doe</p>
                <p>John Doe</p>
                <p>John Doe</p>

                <input type="button" class="button" value="Add More" width="10px">
            </div>
        </div>
    </div>
</article>

    

        <div class="event-form">
            <div class="organiser">
                <label for = "first_name">Organiser's name</label>
                <input type="text", name="organiser_name", id="organiser_name", autofocus>
            </div>

            <div class="place">
                <label for = "place">Place</label>
                <select name="place", id="place">
                    <option value="Outdoor">Outdoor</option>
                    <option value="Home">Home</option>
                    <option value="Public">Public</option>
                </select> 
            </div>

            <div class="description"> 
                <textarea name="text_area" rows="5" cols="20", placeholder="More information..."></textarea>
            </div>
        </div>
    </div>
    
    
    <footer class="site-footer">
        <div class="site-wrapper">
            <section class="site-footer-content">
                <div>More info</div>
                <ul class="site-footer-information">
                    <li>About us</li>
                    <li>Past events</li>
                    <li>Our story</li>
                </ul>
            </section>
            <section class="site-footer-social">
                <div>Find us</div>
                <ul class="site-footer-social-network">
                    <li><a href="">Facebook</a></li>
                    <li><a href="">Twitter</a></li>
                    <li><a href="">Instagram</a></li>
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
