<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>CSS Advanced</title>
</head>

<body>
    <header class="site-header">
        <div class="site-wrapper">
            <div class="site-branding">
                    <h1><a href="/">Event Creater</a></h1>
                    <p>Invite people, set up the date, add details...</p>
            </div>
        </div>
    </header>

    <div class="site-wrapper">
        <div class="event-card">
            <article class="event-page">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://images.unsplash.com/photo-1501555088652-021faa106b9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1953&q=80" alt="Avatar" style="width:450;height:300px;">
            </div>
            <div class="flip-card-back">
                <h1>Hiking event</h1> 
                <p>John Doe<br>John Doe<br>John Doe<br>John Doe<br>John Doe<br>John Doe</p>
                <input type="button" class="add-button" value="Add More">
            </div>
        </div>
    </div>
</article>
        </div>
        
        <div class="event-form">
        <div class="event-form-content">

                <div class="organiser">
                    <label for = "first_name">Organiser's name</label>
                    <input type="text", name="organiser_name", id="organiser_name", autofocus>
                </div>

                <div class="place">
                    <label for = "place">Place</label>
                    <select name="place", id="place">
                        <option value="Outdoor">Outdoor</option>
                        <option value="Home">Home</option>
                        <option value="Public">Public</option>
                    </select> 
                </div>

                <div class="date">
                    <label for = "event_date">Date</label>
                    <input type="date", name="event_date", id="event_date">
                </div>

                <div class="description"> 
                    <textarea name="text_area" rows="5" cols="20", placeholder="More information..."></textarea>
                </div>

            </div>
        </div>
    </div>
    
    
    <footer class="site-footer">
        <div class="site-wrapper">
            <section class="site-footer-content">
                <ul class="site-footer-information">
                    <li>
                        <div class="dropdown">
                            <a href="#">Our events</a>
                            <div class="dropdown-content">
                                <a href="#">Gosho</a>
                                <a href="#">Tosho</a>
                                <a href="#">Pesho</a>
                            </div>
                        </div>
                    </li>
                    <li><a href="#">Our events</a></li>
                    <li><a href="#">Our story</a></li>
                </ul>
            </section>
            <section class="site-footer-social">
                <ul class="site-footer-social-network">
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </section>
        </div>
        <div class="site-wrapper">
            <div class="copyright">
                <p>Doing this after work and I am tired already</p>
                <p>&copy; 2019 Personal Website</p>
            </div>
        </div>
    </footer>
</body>
</html>
